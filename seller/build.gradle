apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    defaultConfig {
        applicationId "com.huobanmall.seller"
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.github.mikephil.charting:MPAndroidChart:1.0-SNAPSHOT'
    compile 'com.huotu.android.library:libedittext:1.1'
    compile 'com.handmark.library:pulltorefresh:1.0-SNAPSHOT'
    compile 'com.avast.android.dialogs:android-styled-dialogs:2.2.1-SNAPSHOT'
    //compile 'com.john.waveview:WaveView:1.0-SNAPSHOT'
    compile 'com.zcw.togglebutton:ToggleButton:1.0-SNAPSHOT'
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.android.support:support-v4:22.1.1'
    compile 'com.android.support:recyclerview-v7:22.1.1'
    compile 'de.greenrobot:eventbus:3.0.0-beta1'
}
